<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOGO</title>
    <link rel="stylesheet" href="styles.css">

            <div class="box" id="box-3" onclick="toggleBox(3)">

                    <input type="radio" name="offer">
                    <span class="unit">3 Unit</span>
